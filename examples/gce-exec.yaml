---
name: gce-exec example

watcher:
  gce:
    source: instance
    key: foo
    metadata_url: http://localhost:8888/computeMetadata/v1

executor:
  command:
    command: |
        #!/bin/bash
        echo "Key changed!"
        echo "$GOVERSEER_DATA"
        cat $GOVERSEER_DATA
        echo "Hello from stderr" >&2
